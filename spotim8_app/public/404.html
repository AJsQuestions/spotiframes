<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Spotim8</title>
    <script>
      // Single Page App GitHub Pages redirect
      // Redirects all 404s to index.html for client-side routing
      const path = window.location.pathname;
      const base = '/spotim8/';
      if (path.startsWith(base)) {
        sessionStorage.setItem('redirect', path.slice(base.length));
      }
      window.location.replace(base);
    </script>
  </head>
  <body>
    Redirecting...
  </body>
</html>
